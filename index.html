<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자맞추기 게임</title>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="pre-title">은밤대학교 엠티</h1>
    <h1 class="title">술게임</h1>
    <h1 class="sub-title"><span style="color: red;">죽음</span>의 업 & 다운</h1>
    <div>
      <img class="main-img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MjJfMjEg%2FMDAxNjI5NTYxODg5MzEx._tVr3VSgE38cbG-Ayt4nBPy8cNzVkSNZhMiU-tZOpkog.zJb6AFCPSQhPs9CAFtJ8F0s1PTfy43Z6JcZxaaDXrdYg.JPEG.chooddingg%2FPHOTO_0083.JPG&type=a340" alt="">
      <h1 id="result-area">죽기 싫다면 맞춰라</h1>
    </div>
    <h2 id="chance-area">남은 기회: 5번</h2>
    <div class="footer">
      <div><input type="number" placeholder="1부터 100까지 숫자 입력" class="user-input" id="user-input"></div>
      <div class="footer-btn">
        <button class="btn-style btn1" id="play-btn">Go!</button>
        <button class="btn-style btn2" id="reset-btn">Reset</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
